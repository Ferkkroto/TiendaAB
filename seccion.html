<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Estilos y scripts externos -->
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="cerrarsesion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- Título de la página -->
    <title>Carrito de Compra</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Contenido del body -->

    <!-- Encabezado -->
    <header id="header">
        <h1>Mi tienda</h1>
        <div class="icono">
            <img id="carrito" class="carrito" src="Imagenes/carritocompras.png" alt="Icono de la tienda">
            <div id="numero"></div>
        </div>
        <div class="crear-cuenta">
            <a href="#" id="cerrarSesionButton">Cerrar Sesión</a>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <div id="contenedor" class="contenedor"></div>
    </main>

    <!-- Contenedor de compra -->
    <div id="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Cesta</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra"></div>
        <div class="total" id="total"></div>

        <button id="comprarButton">Comprar</button>
    </div>

    <!-- Script principal -->
    <script src="Principal.js"></script>

</body>

</html>
